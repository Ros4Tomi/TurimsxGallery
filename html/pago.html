    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Formulario de Pago</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre-tarjeta" class="form-label">Nombre en la Tarjeta</label>
                                <input type="text" class="form-control" id="nombre-tarjeta" placeholder="Nombre en la Tarjeta" required>
                            </div>
                            <div class="mb-3">
                                <label for="numero-tarjeta" class="form-label">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="numero-tarjeta" placeholder="Número de Tarjeta" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="fecha-expiracion" class="form-label">Fecha de Expiración</label>
                                    <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/AA" required>
                                </div>
                                <div class="col">
                                    <label for="codigo-cvv" class="form-label">Código CVV</label>
                                    <input type="text" class="form-control" id="codigo-cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tipo-tarjeta" class="form-label">Tipo de Tarjeta</label>
                                <select class="form-select" id="tipo-tarjeta" required>
                                    <option value="">Seleccione el tipo de tarjeta</option>
                                    <option value="visa">Visa</option>
                                    <option value="mastercard">Mastercard</option>
                                    <option value="amex">American Express</option>
                                    <option value="discover">Discover</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="monto" class="form-label">Monto a Pagar</label>
                                <input type="number" class="form-control" id="monto" placeholder="Monto a Pagar" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de JavaScript de Bootstrap) -->
